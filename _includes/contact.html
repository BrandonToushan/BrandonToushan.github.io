<section class="bg-dark" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's get in touch</h2>
                <hr class="primary">
                <p>Have a project or team you think I can contribute to? That's great! <br> Feel free to reach out
                    and let's see what we can accomplish together.</p>
            </div><br>
         
 <div class="col-lg-2 col-lg-offset-2 text-center">
            <a class = "primary" href="https://github.com/{{ site.github_username }}">

            </a>
        
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i style = "color: #F05F40" class="fa fa-light fa-envelope-o fa-4x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
            
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
                <i style = "color: #F05F40" class="fa fa-secondary fa-linkedin fa-4x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
            </div>
